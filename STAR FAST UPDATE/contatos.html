<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo_com_fundo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            opacity: 0;
            /* Invisível inicialmente */
            transform: translateY(30px);
            /* Levemente deslocado para baixo */
            animation: fadeIn 1s ease-out forwards;
            /* Aplica a animação */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 70px;
        }

        .navbar a {
            color: #59417cf2;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
            margin-top: 9px;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 4px;
            background-color: #59417cf2;
            transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar a:hover {
            color: #402468;
        }

        .logo-container {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo1 {
            height: 131px;
            width: auto;
        }

        .contato-secao {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 5%;
            background-color: #402468;
            color: white;
            position: relative;
            background-image: url('/img//contatos-img.jpg');
            background-size: cover;
            background-position: center;
            height: 30px;
            overflow: hidden;
        }

        .contato-secao::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(73, 21, 141, 0.7);
            z-index: 1;
        }

        .contato-secao .texto-container {
            width: 40%;
            position: relative;
            z-index: 2;
            text-align: left;
        }

        .contato-secao h1 {
            font-size: 2.9em;
            margin: 0;
        }

        .contato-secao p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .contato-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px 5%;
            gap: 20px;
        }

        .contato-info {
            width: 40%;
            padding: 20px;
            text-align: center;
        }

        .contato-info p {
            font-size: 1.1em;
            font-weight: bold;
            color: #3e125c;
        }

        .midia-icons a {
            margin: 0 10px;
            color: #3e125c;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .midia-icons a:hover {
            transform: translateY(-5px);
            color: #7135ad;
        }

        .contato-form {
            width: 50%;
            padding: 45px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
        }

        .contato-form input,
        .contato-form textarea {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: 1px solid #48247a;
            border-radius: 5px;
            background-color: #ffffff;
            font-size: 1em;
        }

        .contato-form button {
            width: 100%;
            padding: 15px;
            background-color: #402468;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contato-form button:hover {
            background-color: #7b59adf2;
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img class="logo1" src="img/nova_logo-removebg-preview.png" alt="Logotipo" loading="lazy">
        </div>
        <!-- navbar Links -->
        <div>
            <a href="index.html">Início</a>
            <a href="contatos.html">Contatos</a>
            <a href="telasoberanos.html">Sobre nós</a>
        </div>
    </div>

    <!-- secao do contato -->
    <div class="contato-secao">
        <div class="texto-container">
            <h1>Contatos</h1>
            <p>Envie sua mensagem!</p>
        </div>
    </div>

    <!-- informacoes do contato e o formulario  -->
    <div class="contato-container">
        <!-- Informacao Contato -->
        <div class="contato-info">
            <p>Email: startfest8@gmail.com</p>
            <p>Telefone: 999 000 888</p>
            <div class="midia-icons">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </div>
        </div>

        <!-- contato formulario -->
        <div class="contato-form">
            <form>
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Número de Telefone" required>
                <textarea placeholder="Mensagem" rows="4" required></textarea>
                <button type="submit">Envie sua mensagem</button>
            </form>
        </div>
    </div>
</body>

</html>
